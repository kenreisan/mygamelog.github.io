  <style>
    body {

    .price {

    }
    .badge-proveedor {

    }

    }
    .badge-no-disponible {

    h2 {

    }

        display: inline-block; 
        /* Aplica la alineaci√≥n vertical deseada */
        margin: 0;
    }
    .small-text {
        vertical-align: middle;
        font-size: 12px; /* Tama√±o de fuente m√°s peque√±o */
        /* Aplica la alineaci√≥n vertical deseada */

</head>

    function crearCard(producto) {

        <!--

    function mostrarProductos(lista, contenedor) {
      contenedor.innerHTML = lista.map(crearCard).join('');
    }

    //mostrarProductos(destacados, contenedorDestacados);
    mostrarProductos(productos, contenedorProductos);

    document.getElementById('searchInput').addEventListener('input', e => {
      const termino = e.target.value.toLowerCase();
      const filtrados = productos.filter(p => p.nombre.toLowerCase().includes(termino));
      mostrarProductos(filtrados, contenedorProductos);

  </script>

</html>
